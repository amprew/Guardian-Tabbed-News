<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabbed News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="tabbed-news">
            <div class="tabbed-news__header">
                <button class="tabbed-news__header-item" data-source="UK News">UK News</button>
                <button class="tabbed-news__header-item" data-source="Football">Football</button>
                <button class="tabbed-news__header-item" data-source="Travel">Travel</button>
            </div>
            <div class="tabbed-news__body">
                <div class="no-selection">Select a tab</div>
                <ol class="tabbed-news_link-list"></ol>
            </div>
        </div>
        <script src="./tabbed-news.js"></script>
    </body>
</html>
